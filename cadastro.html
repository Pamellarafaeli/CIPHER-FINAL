<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/cadastro.css">
        <title>Cadastro</title>
        <script>
            // Função para garantir que apenas números sejam digitados
            function apenasNumeros(event) {
                event.target.value = event.target.value.replace(/[^0-9]/g, '');
            }

            // Função para preencher o formulário com dados salvos no localStorage (se existirem)
            function preencherFormulario() {
                if (localStorage.getItem("nome")) {
                    document.getElementById("nome").value = localStorage.getItem("nome");
                }
                if (localStorage.getItem("email")) {
                    document.getElementById("email").value = localStorage.getItem("email");
                }
                if (localStorage.getItem("telefone")) {
                    document.getElementById("telefone").value = localStorage.getItem("telefone");
                }
            }

            // Função para redirecionar para o index1 após o cadastro
            function redirectToHomePage(event) {
                event.preventDefault(); // Impede o envio do formulário
                // Aqui você pode fazer a lógica de envio, se necessário.
                window.location.href = "index1.html"; // Redireciona para a página index1
            }

            // Preencher os dados salvos ao carregar a página
            window.onload = preencherFormulario;
        </script>
        <style>
            /* Definir o estilo do GIF para que ele fique no canto superior direito */
            .mugman-gif {
                position: fixed;
                top: 20px; /* Distância do topo */
                right: 20px; /* Distância da borda direita */
                width: 150px; /* Ajuste o tamanho do GIF */
                z-index: 10; /* Garante que o GIF fique acima de outros elementos */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="left-register">
                <!-- Inserindo o PNG como logo ou imagem de boas-vindas -->
                <img src="images/logo.png" alt="Logo da Plataforma" style="width: 200px; margin-bottom: 20px;">
                <h1>Cadastre-se na melhor plataforma de jogos do Brasil!</h1>
            </div>
            <div class="right-register">
                <div class="card-register">
                    <h1>CADASTRO</h1>
                    <form id="registrationForm" action="#" method="POST" onsubmit="redirectToHomePage(event)">
                        <div class="textfield">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                        </div>

                        <div class="textfield">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="textfield">
                            <label for="telefone">Número de Contato</label>
                            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu número de contato" required oninput="apenasNumeros(event)">
                        </div>
                        <div class="textfield">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                        </div>
                        
                        <button class="btn-register" type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
