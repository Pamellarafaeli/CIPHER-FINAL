<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verificação de Código</title>
        <link rel="stylesheet" href="css/email.css">
        <script src="javascript/email.js"></script> <!-- Link para o JS -->
    </head>
    <body>
        <div class="container">
            <h2>Insira o código de Verificação</h2>
            <p>Um código foi enviado para seu endereço de email.</p>
            <div class="code-inputs">
                <input type="text" maxlength="1" id="digito1" oninput="moveFocus(this, 'digito2')">
                <input type="text" maxlength="1" id="digito2" oninput="moveFocus(this, 'digito3')">
                <input type="text" maxlength="1" id="digito3" oninput="moveFocus(this, 'digito4')">
                <input type="text" maxlength="1" id="digito4" oninput="moveFocus(this)">
            </div>
            <button class="verificar" onclick="verificarCodigo()">Verificar</button>
        </div>
    </body>
</html>
