<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/validaFormulario1.js" defer></script>
    <title>Fale Conosco</title>
  </head>
  <body>
    <div class="right-contact">
      <div class="card-contact">
        <h1>Fale Conosco!</h1>
        <h3>Ficou com alguma dúvida? Preencha este formulário e entremos em contato!</h3>
        <form name="frmfaleconosco2" method="get" action="#" onsubmit="return validaFormulario1()">
          <fieldset class="faleConosco">
            <legend>Dados pessoais:</legend>
            <div class="textfield">
              <label for="nome">Nome:</label>
              <input type="text" name="txtnome" id="nome" placeholder="Seu nome">
            </div>
            <div class="textfield">
              <label for="fone">Telefone:</label>
              <input type="text" name="txtfone" id="fone" placeholder="Seu telefone">
            </div>
            <div class="textfield">
              <label for="email">E-mail:</label>
              <input type="email" name="emlemail" id="email" placeholder="Seu e-mail">
            </div>
          </fieldset>
          <fieldset class="faleConosco">
            <legend>Motivo do contato:</legend>
            <div class="textfield">
              <label for="motivo">Motivo:</label>
              <select name="selmotivo" id="motivo">
                <option value="">Escolha</option>
                <option value="Re">Reclamação</option>
                <option value="Su">Sugestão</option>
                <option value="isp">Informação sobre o produto</option>
              </select>
            </div>
            <div class="textfield">
              <label for="comentario">Comentário:</label>
              <textarea name="txcomentario" id="comentario" placeholder="Digite seu comentário"></textarea>
            </div>
          </fieldset>
          <div class="btn-container">
            <button type="reset" class="btn-login">Limpar</button>
            <button type="submit" class="btn-login">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
